<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>查詢邀請碼狀態 - TYCTW系統</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="theme-color" content="#2196F3">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <div class="logo">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 3L20 7.5V16.5L12 21L4 16.5V7.5L12 3Z" stroke="#2196F3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 12L20 7.5" stroke="#2196F3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 12V21" stroke="#2196F3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 12L4 7.5" stroke="#2196F3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <h1>TYCTW邀請碼狀態查詢</h1>
        <p class="subtitle">快速查詢您的邀請碼處理進度</p>
      </div>
      
      <form id="queryForm" class="card-content">
        <div class="input-group">
          <label for="email">電子郵件地址</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            placeholder="請輸入您的電子郵件"
            autocomplete="email">
        </div>
        <button type="submit" class="submit-btn">
          <span class="button-text">立即查詢</span>
          <span class="loading-spinner"></span>
        </button>
      </form>

      <div id="response" class="response">
        <p id="statusMessage"></p>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p class="copyright"> 2025 TYCTW桃聯區邀請碼查詢系統. All Rights Reserved.</p>
    <p class="copyright-details">本服務由TYCTW系統提供 | 系統開發維護團隊製作</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
